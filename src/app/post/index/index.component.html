<div class="container">
    <h1>Angular CRUD Demo - tecorneg.com</h1>

    <a href="#" routerLink="/post/create/" class="btn btn-success">Create New Post</a>

    <table class="table table-bordered">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td>
          <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info" style="margin: 2px;">View</a>
          <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary" style="margin: 2px;">Edit</a>
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
  </div>
